<html>
<head>
<link rel="stylesheet" href="pandemic-duplicate.css" type="text/css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="pandemic-duplicate.js"></script>
</head>
<body>

<div class="page" id="create_game_page">

<div class="page_header">
<h1>Pandemic Duplicate</h1>
</div><!--/page_header-->

<div class="page_body">

<form name="create_game_form" method="post" onsubmit="return submit_create_game_form()">
<div>Number of players:
<select name="player_count">
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select></div>

<div>Rules:
<select name="rules">
<option value="with_on_the_brink">On The Brink</option>
<option value="original">Original</option>
</select>
</div>

<div>Challenge:
<select name="challenge">
<option value="4">Easy (4 epidemics)</option>
<option value="5">Normal (5 epidemics)</option>
<option value="6">Hard (6 epidemics)</option>
<option value="7">Legendary (7 epidemics)</option>
</select>
</div>
<div>
<button type="submit">Generate Game</button>
</div>
</form>

</div><!--/page_body-->

</div><!--/create_game_page-->

<div class="page" id="player_names_page">
<div class="page_header">
<h1>Player Names</h1>
</div><!--/page_header-->
<div class="page_body">

<form name="player_names_form" method="post" onsubmit="return submit_player_names_form()">
<table>
<tr id="player1_row"><td>1</td><td><input type="text" name="player1"></td></tr>
<tr id="player2_row"><td>2</td><td><input type="text" name="player2"></td></tr>
<tr id="player3_row"><td>3</td><td><input type="text" name="player3"></td></tr>
<tr id="player4_row"><td>4</td><td><input type="text" name="player4"></td></tr>
</table>
<div>
<label>
<input type="checkbox" name="randomize_order">Randomize turn order</label>
</div>

<div>
<button type="submit">Continue</button>
</div>

</form><!--/player_names_form-->

</div><!--/page_body-->
</div><!--/player_names_page-->

<div id="deck_setup_page" class="page">
<div class="page_header">
<h1>Deck Setup</h1>
</div><!--/page_header-->

<div class="page_body">
<div>Player Cards:</div>
<ol id="player_cards_list"></ol>

<div>Infection Cards:</div>
<ol id="infection_cards_list"></ol>

<div>
<button type="button" onclick="continue_after_decks_setup()">Continue <small>(Player Setup)</small></button>
</div>

</div><!--/page_body-->
</div><!--/deck_setup_page-->

<div id="player_setup_page" class="page">
<div class="page_header"><h1>Player Setup</h1></div>
<div class="page_body">

<div class="player1">
<div>1. <span class="player_name"></span></div>
<ul class="card_list"></ul>
</div>

<div class="player2">
<div>2. <span class="player_name"></span></div>
<ul class="card_list"></ul>
</div>

<div class="player3">
<div>3. <span class="player_name"></span></div>
<ul class="card_list"></ul>
</div>

<div class="player4">
<div>4. <span class="player_name"></span></div>
<ul class="card_list"></ul>
</div>

</div><!--/page_body-->
</div><!--/player_setup_page-->

</body>
</html>
